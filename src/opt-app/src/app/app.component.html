<div>
    <mat-grid-list cols="1" rowHeight="100px">
        <mat-grid-tile
                [colspan]="1"
                [rowspan]="1"
                [style.background]="'white'">
            <button mat-raised-button (click)="saveBtnAction()">save</button>
            <button mat-raised-button (click)="resetBtnAction()">reset</button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="2" rowHeight="500px">
        <mat-grid-tile [colspan]="1">
            <mat-form-field style="width: 100%;">
                <mat-label>Autosize textarea</mat-label>
                <textarea matInput
                          cdkTextareaAutosize
                          cdkAutosizeMinRows="1"
                          cdkAutosizeMaxRows="25"
                          [(ngModel)]="cfg"
                          name="cfg"></textarea>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

</div>
